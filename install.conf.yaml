- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- shell:
    - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.gitconfig: git/.gitconfig
    ~/.config/kitty: kitty
    ~/.config/lvim: lvim
    ~/.config/starship.toml: zsh/starship.toml
    ~/.zshrc: zsh/.zshrc

    ~/.hammerspoon:
      if: '[ `uname` = Darwin ]'
      path: hammerspoon
      force: true
