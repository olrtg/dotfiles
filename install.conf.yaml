- defaults:
    link:
      create: true
      relink: true

- clean: ["~", "~/.config"]

- shell:
    - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.config/kitty: kitty
    ~/.config/lvim: lvim
    ~/.config/starship.toml: zsh/starship.toml
    ~/.gitconfig: git/.gitconfig
    ~/.tmux.conf: tmux/.tmux.conf
    ~/.zshrc: zsh/.zshrc

    ~/.hammerspoon:
      if: "[ `uname` = Darwin ]"
      path: hammerspoon
      force: true
