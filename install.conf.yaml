- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- shell:
    - [git submodule update --init --recursive, Installing submodules]

- link:
    /usr/local/bin/tmux-sessionizer: bin/tmux-sessionizer
    /usr/local/bin/lt: bin/lt
    ~/.config/kitty: kitty
    ~/.config/lvim: lvim
    ~/.config/nvim: nvim
    ~/.gitconfig: git/.gitconfig
    ~/.tmux.conf: tmux/.tmux.conf
    ~/.zshrc: zsh/.zshrc
    ~/.asdfrc: asdf/.asdfrc

    ~/.hammerspoon:
      if: '[ `uname` = Darwin ]'
      path: hammerspoon
      force: true
